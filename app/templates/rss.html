<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
  <title>{{title}}</title>
  <link href="{{link}}" />
  <id>{{link}}</id>
  <subtitle type="html">
  <![CDATA[
      <center>{{ title }}</center>
      <center style="white-space:pre-wrap;">{{ info }}</center>
  ]]>
  </subtitle>
  <updated>{{ build }}</updated>
  <icon>{{ avatar }}</icon>
  <logo>{{ avatar }}</logo>
  {% for msg in contents %}
  <entry>
    <content type="html">
    <![CDATA[{% with content=msg.content %}{% include "content.html" %}{% endwith %}]]>
    </content>
    {% for category in msg.categories %}
    <category term="{{category}}" label="{{category}}"></category>
    {% endfor %}
    <title>{{ msg.title }}</title>
    <updated>{{ msg.date }}</updated>
    <author><name>{{ msg.author }}</name></author>
    <link href="{{ msg.link }}" />
    <id>{{ msg.guid }}</id>
  </entry>
  {% endfor %}
</feed>
